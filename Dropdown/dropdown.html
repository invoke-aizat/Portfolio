<html>
    <head>
        <title>Dropdown Demo</title>

        <link rel="stylesheet" href="css/style.css" />

    </head>

    <body>
        <div id="container">
            <div id="header">

                <nav>
                    <div class="nav-button home">
                        <div class="text-box">
                            <p id="about">Home</p>
                            <div class="underline-box">
                                <div class="underline-animation"></div>
                            </div>
                        </div>
                    </div>

                    <div class="nav-button about">
                        <div class="text-box">
                            <p id="about">About</p>

                            <div class="underline-box">
                                <div class="underline-animation"></div>
                            </div>

                            <div id="dropDown">
                                <ul id="about-list">
                                    <li id="about-list">Company</li>
                                    <li id="about-list">History</li>
                                    <li id="about-list">Board of Directors</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="nav-button about">
                        <div class="text-box">
                            <p id="about">Projects</p>

                            <div class="underline-box">
                                <div class="underline-animation"></div>
                            </div>

                            <div id="dropDown">
                                <ul id="about-list">
                                    <li id="about-list">Wind</li>
                                    <li id="about-list">Solar</li>
                                    <li id="about-list">Geothermal</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="nav-button contact">
                        <div class="text-box">
                            <p id="about">Contact</p>

                            <div class="underline-box">
                                <div class="underline-animation"></div>
                            </div>

                            <div id="dropDown">
                                <ul id="about-list">
                                    <li id="about-list">Facebook</li>
                                    <li id="about-list">Twitter</li>
                                    <li id="about-list">LinkedIn</li>
                                    <li id="about-list">Whatsapp</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>

                <div id="mobile-nav-icon" tabindex="1"></div>

                <div id="mobile-sub-menu">
                    <ul id="mobile-list">
                        <li id="mobile-list">Home</li>
                        <li id="mobile-list">About
                            <div id="dropDown-mobile">
                                <ul id="about-list-mobile">
                                    <li id="about-list-mobile">Company</li>
                                    <li id="about-list-mobile">History</li>
                                    <li id="about-list-mobile">Board of Directors</li>
                                </ul>
                            </div>
                        </li>
                        <li id="mobile-list">Projects</li>
                        <li id="mobile-list">Contact</li>
                    </ul>
                </div>

            </div>
        </div>
    </body>
</html>
